<div class="max-w-6xl w-full mx-auto p-4">
  <div class="grid grid-cols-1 gap-2">
    <span class="text-white font-bold text-lg mb-2">Shopping Cart</span>

    <!-- Jika cart kosong -->
    @if (cartService.cart().length === 0) {
    <div class="text-center text-white py-10 opacity-70">
      <span class="text-lg font-semibold">Your cart is empty</span>
    </div>
    }

    <!-- Jika cart ada -->
    @for (cart of cartService.cart(); track $index) {
    <div class="bg-white p-4 rounded-lg flex justify-between">
      <div class="flex justify-center gap-4">
        <img
          src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800"
          alt="image"
          class="size-24 rounded-lg"
        />
        <div class="flex flex-col gap-2">
          <span class="font-bold text-xl">{{ cart.title }}</span>
          <span>Stock: {{ cart.stock }}</span>
          <span>Rp {{ cart.price }}</span>
        </div>
      </div>
      <div class="h-full justify-center flex flex-col items-end">
        <div class="flex gap-2 items-center">
          <button
            (click)="handleClick(cart, 'decrement')"
            class="bg-red-600 size-7 flex items-center justify-center p-2 rounded-lg text-white cursor-pointer hover:bg-red-700 text-xs font-black"
          >
            -
          </button>
          <input
            type="number"
            class="w-12 border-2 rounded-lg border-gray-300"
            (change)="handleChange($event, cart)"
            [defaultValue]="cart.total"
            [value]="cart.total"
          />
          <button
            (click)="handleClick(cart, 'increment')"
            class="bg-green-600 size-7 flex items-center justify-center p-2 rounded-lg text-white cursor-pointer hover:bg-green-700 text-xs font-black"
          >
            +
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
